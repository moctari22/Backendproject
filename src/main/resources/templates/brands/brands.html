<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::page_head('Brands - Shopme Admin')" />
<body>
	<div class="container-fluid">
	
	<div th:replace="navigation::menu"></div>
		<div>
				<h2>Manage Brands</h2>
				<a th:href="@{/brands/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
				
				<a th:href="@{/brands/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
				
				<a th:href="@{/brands/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
				
				<a th:href="@{/brands/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>
		</div>
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		<div>
			<form th:action="@{/brands/page/1}" class="form-inline m-3">
			    <input type="hidden" name="sortField" th:value="${sortField}"/>
				<input type="hidden" name="sortDir" th:value="${sortDir}"/>
				Filter: &nbsp;
				<input type = "search" name="keyword" th:value="${keyword}" class="form-control" required/>
				&nbsp; &nbsp;
				<button type="submit" value="Seach" class="btn btn-primary" > <i class="fas fa-search  mr-2"></i> </button>
				&nbsp; &nbsp;
				<button type="button" value="Clear" onclick="clearFilter()" class="btn btn-secondary"> <i class="fas fa-eraser  mr-2"></i> </button>
			</form>
		</div>
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover  table-responsive-xl">
				<thead class="thead-dark">
					<tr>
					    <th th:replace="fragments2 :: column_link('/brands','id','Brand ID')" />  
					    <th>Logo</th>
					    <th th:replace="fragments2 :: column_link('/brands','name','Brand Name')" />                  
						<th> Categories </th>
						<th>  </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "brand : ${listBrands}">
						<td >[[${brand.id}]]</td>
						<td> 
						    <span th:if="${brand.logo == null}" class="fas fa-portrait fa-3x icon-silver"></span> 
						    <img th:if="${brand.logo != null}" th:src="@{'/brand-images/' + ${brand.id}  + '/' + ${brand.logo}}" style="width: 80px"> 
						   

						 </td>
						<td >[[${brand.name}]]</td>
						<td >
						<th:block th:each="cat : ${brand.categories}" >
							<span class="badge badge-secondary" th:text="${cat.name}"> </span> 
						</th:block>
						</td>
						<td>
						<a class="fas fa-edit fa-2x icon-green" th:href="@{'/brands/edit/' + ${brand.id}}" title="edit this brand"></a>
						&nbsp; 
						<a class="fa-sharp fa-solid fa-trash fa-2x icon-red link-del" 
						th:href="@{'/brands/delete/' + ${brand.id}}" 
						th:brandId="${brand.id}"
						title="delete this brand"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	 		<div class="less-details">
			<div  th:each = "brand : ${listBrands}" class="row m-1">
				<div class="col-4">
					<span th:if="${brand.logo == null}" class="fas fa-portrait fa-3x icon-silver"></span> 
				    <img th:if="${brand.logo != null}" th:src="@{'/brand-images/' + ${brand.id}  + '/' + ${brand.logo}}" style="width: 80px"> 
				</div>
				<div class="col-8">
					<div>[[${brand.name}]]</div>
					<div class="mt-2">
						<a class="fas fa-edit fa-2x icon-green" th:href="@{'/brands/edit/' + ${brand.id}}" title="edit this brand"></a>
						&nbsp; 
						<a class="fa-sharp fa-solid fa-trash fa-2x icon-red link-del" 
						th:href="@{'/brands/delete/' + ${brand.id}}" 
						th:brandId="${brand.id}"
						title="delete this brand"></a>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>
     <div>
		<div class="text-center m-1" th:if="${totalItems > 0}">
				<span>Showing Brands # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
			</div>
			<div class="text-center m-1" th:unless="${totalItems > 0}">
				<span> Not Brands found</span>
			</div>
			<div th:if="${totalPages> 1}" >
				<nav >
				  <ul class="pagination justify-content-center flex-wrap">
				    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
				    	<a th:replace="fragments2 :: page_link('/brands',1,'First')" > </a>
				    </li>
				    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
				       <a th:replace="fragments2 :: page_link('/brands',${currentPage-1 },'Previous')" > </a>
				    </li>
				    <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}" 
				    	th:each="i : ${#numbers.sequence(1,totalPages)}">
				    	<a th:replace="fragments2 :: page_link('/brands',${i},${i})"> </a>		    	
				    </li>
	  				<li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
	  					<a th:replace="fragments2 :: page_link('/brands',${currentPage+1},'Next')"> </a>
				    </li>
				    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
				        <a th:replace="fragments2 :: page_link('/brands',${totalPages},'Last')"> </a>
				    </li>
				  </ul>
				</nav>
			</div>
      </div>
      
		<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content" >
					<div class="modal-header">
						<h4 class="modal-title" > Delete Confirmation </h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="confirmText">
						</span>
					</div>
					<div class="modal-footer">
					   <a class="btn btn-success" href="" id="yesButton">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		
		</div>
		
		<div th:replace="fragments::footer">
		</div>
	</div>
<script type="text/javascript">
	$(document).ready(function(){
		$(".link-del").on("click",function(e){
			e.preventDefault();
			link = $(this);
			brandId=link.attr("brandId");
			$("#yesButton").attr("href",link.attr("href"));
			$("#confirmText").text("Êtes vous sûr de vouloir supprimer ce brand, ID : " + brandId + " ?");
			$("#confirmModal").modal();
		});
	});
		
	function clearFilter(){
		window.location = "[[@{/brands}]]";
	}
	

</script>
</body>
</html>
