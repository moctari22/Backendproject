<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})" />
<body>
	<div class="container-fluid">
	
   <div th:replace="navigation::menu"></div>
		<div>
				<h2>Manage Brands | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 
		auto" enctype="multipart/form-data" th:object="${brand}" onsubmit="return checkUnique(this)" >
		<input type="hidden"  th:field="*{id}" />
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Brand Name:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Brand Logo:</label>
				<div class="col-sm-4">
					<input type="hidden" th:field = "*{logo}" />
					<input type="file" id="fileImage" name="fileImage" accept="image/jpg, image/jpeg, image/png" class="mb-2"/>
					
			        <img id="thumbnail" th:if="${brand.logo != null}" alt="Image preview"  th:src="@{'/brand-images/' + ${brand.id}  + '/' + ${brand.logo}}" class="img-fluid"> 
					<div class="mt-2">
						<img id="thumbnail"  th:if="${brand.logo == null}" alt="Image preview"  th:src="@{/images/thumnail.png}" class="img-fluid">
					</div>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Select One or more categories:</label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{categories}"  style="resize:vertical; height:200 px;" multiple required>
						<th:block th:each="cat : ${lisCategories}">
							<option th:value="${cat.id}"> [[${cat.name}]]</option>
						</th:block>
					</select>
				</div>
			</div>			
			<div class="form-group row">
				<label class ="col-sm-8 col-form-label">Chosen Categories:</label>
				<div class="col-sm-8">
					<div id="chosenCategories">
						
					</div>
					
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3">
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
			</div>
		</div>
		</form>
		
       <div th:replace="modal_fragments::modal">
		
		<div th:replace="fragments::footer">
		</div>
	</div>
<script type="text/javascript">
   moduleURL = "[[@{/brands}]]";
   
   $(document).ready(function(){
	   dropdownCategories = $("#categories");
	   divChosenCategories = $("#chosenCategories");
	   
	   dropdownCategories.change(function(){
		   divChosenCategories.empty();
		   showChosenCategories();
	   });
	   showChosenCategories();
   });
   
   function showChosenCategories(){
	   dropdownCategories.children("option:selected").each(function(){
		   selectedCategory = $(this);
		   catId = selectedCategory.val();
		   catName = selectedCategory.text().replace(/-/g,"");
		   
		   divChosenCategories.append("<span class='badge badge-secondary m-1'>" + catName + "</span>");
	   });
   }
   
   function checkUnique(form){
	   catId = $("#id").val();
	   catName = $("#name").val();
	   
	    url = "[[@{/brands/check_unique}]]";
		csrfValue = $("input[name='_csrf']").val();
		
		params = {id: catId, name: catName  ,_csrf: csrfValue};
		
	
		$.post(url , params , function(response){
			if(response == "ok")
				{
				form.submit();
				}else if(response == "DuplicateName"){
					showModalDialog( "Warning " , "There is another brand having the same name : " + catName);
				}else{
					showModalDialog( " Error " , "Unknow Response from server");
				}
		}).fail(function(){
			showModalDialog( " Error " , "Could not connect to the server");
		});
		
		return false;
   }
   
   

	
	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>


</html>
