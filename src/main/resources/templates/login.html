<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:fragment="page_head(title)">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login - Shopme Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid text-center">

		<div>
				<img th:src="@{/images/logo.png}">
		</div>
		
		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out .</p>
			</div>
			<div class="border border-secondary rounded p-3" >
				<p> Access to Shopme Control Panel</p>
				<p>
					<input placeholder="Email" type="email" name = "email" class="form-control" required/>
				</p>
			   <p>
					<input placeholder="Password" type="password" name = "password" class="form-control" required/>
				</p>
			   <p>
					<input type="checkbox" name="remember-me"/>&nbsp; Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary"/>
				</p>
				
			</div>
		</form>
		
		<div th:replace="fragments::footer">
		</div>
	</div>

</body>
</html>
